<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/submit.php">
        <label for="username">User Name : </label>
        <input id="username" type="text" placeholder="Enter your name" required><br>
        <label for="password">Your Password : </label>
        <input id="password" type="password" placeholder="Enter your password"><br>
        <label for="date">Your DOB : </label>
        <input id="date" type="date" placeholder="Enter your DOB"><br>
        <label for="upload">Your File : </label>
        <input id="upload" type="file" placeholder="Upload your File"><br>
        <label for="color_pick">Your Color : </label>
        <input id="color_pick" type="color" placeholder="Select your Color"><br>
        <label for="your_range">Your Price Range : </label>
        <input id="your_range" type="range" placeholder="Select your price range"><br>
        <label for="submit_button">Button submit</label>
        <input id="submit_button" type="button" placeholder="Pls submit" value="Submited"><br>
        
        <label>Select your Gender : </label>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="Male">
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="Female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="Other"><br>

        <label>Select your fruits : </label>
        <label for="orange">Orange</label>
        <input id="orange" type="checkbox" name="fruit" value="Orange">
        <label for="mango">Mango</label>
        <input id="mango" type="checkbox" name="fruit" value="Mango">
        <label for="banana">Banana</label>
        <input id="banana" type="checkbox" name="fruit" value="Bannana"><br>

        <label for="countries">Select your countries: </label>
        <select id="countries" name="countries">
            <option value="india">India</option>
            <option value="us">US</option>
            <option value="uk">UK</option>
        </select>
        <br>

        <label for="experience">Tell about Experience: </label>
        <textarea id="experience" rows="4" cols="40">Please write about your experience</textarea>
        <br>
    
        <input type="submit"><br>
    </form>
    <br>

    <br>
    <iframe width="360" height="200" src="https://en.wikipedia.org/wiki/Delhi"></iframe>
    <br>
</body>
</html>
