<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Tables & Forms</title>
</head>
<body>
    <ol>
        <li>Breakfast</li>
        <li>Lunch</li>
        <ol type="i">
            <li>Brunch</li>
            <li>Meal</li>
        </ol>
        <li>Dinner</li>
    </ol>
    <br>
    <ul>
        <li>Travel</li>
        <li>Hiking</li>
        <li>Trekking</li>
    </ul>
    <br>
    <table border="1">
        <caption>My Experience</caption>
        <tr>
            <th>Job</th>
            <th>Years of Exp</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Ebix</td>
            <td>3</td>
            <td>Noida</td>
        </tr>
        <tr>
            <td>AHA</td>
            <td>2</td>
            <td>NCR</td>
        </tr>
        <tr>
            <td colspan="2">Unreal Finance</td>
            <th>NCR DELHI</th>
        </tr>
    </table>
    
</body>
</html>
